<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8" />
    <title>COVID Shield</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <link rel="stylesheet" href="/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap"
    />
    <link rel="stylesheet" href="/css/main.css" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content='{{ i18n "twitter_title" }}' />
    <meta
      name="twitter:description"
      content='{{ i18n "twitter_description" }}'
    />
    <meta
      name="twitter:image"
      content="https://covidshield.app/img/twitter-card.png"
    />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    {{ define "main" }}
    <main aria-role="main">
      <header class="homepage-header">
        <h1>{{.Title}}</h1>
        {{ with .Params.subtitle }}
        <span class="subtitle">{{.}}</span>
        {{ end }}
      </header>
      <div class="homepage-content">
        <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
        {{.Content}}
      </div>
      <div>
        {{ range first 10 .Site.RegularPages }} {{ .Render "summary"}} {{ end }}
      </div>
    </main>
    {{ end }}

    <ul>
      {{ range $.Site.Home.AllTranslations }}
      <li><a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
      {{ end }}
    </ul>
    <script src="/js/main.js"></script>
  </body>
</html>
