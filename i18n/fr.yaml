contact_us:
  other: "Nous contacter"
paragraph_1:
  other: 'COVID Shield est un outil privé, sécurisé et facile à utiliser, qui vise à aider les gouvernements à lancer leurs propres systèmes de notification d’exposition. L’outil est basé sur une technologie de notification d’exposition <a href="https://www.apple.com/covid19/contacttracing">fournie par Apple et Google</a>, dont l’approche scrupuleuse en matière de confidentialité n’a pas d’équivalent sur le marché actuel.'
paragraph_2:
  other: "Pour que l'efficacité du système de notification d'exposition soit optimale, il est important que les gouvernements lancent des applications compatibles les unes avec les autres. COVID Shield est suffisamment flexible pour être déployé à différents ordres de gouvernement en activant le serveur et l'application mobile de manière qu'ils communiquent même en présence de plusieurs instances."
