privacy_title:
  other: "La confidentialité est notre priorité absolue"
privacy_content:
  other: "<strong>L'approche de la notification d'exposition adoptée par COVID Shield place la confidentialité au rang de priorité.</strong> L'application COVID Shield, son serveur et le portail web de résultats sont tous trois conçus pour protéger la vie privée tout en aidant les gens à reprendre le travail en toute sécurité."
privacy_action:
  other: "Lire notre exemple de politique de confidentialité"
three_parts:
  other: "La solution COVID Shield est formée par trois composantes : une application mobile, un serveur et un portail web de résultats."
mobile_app_title:
  other: "Application mobile (iOS et Android)"
mobile_app_content:
  other: "L'application mobile fonctionne en arrière-plan et n'exige aucune interaction avec l'utilisateur après le processus d'accueil. Elle utilise le Bluetooth pour recueillir et partager des identifiants aléatoires avec les téléphones situés à proximité, sur lesquels COVID Shield est installé. Si un utilisateur reçoit un résultat de test positif à la COVID-19, il peut choisir de partager anonymement ses données de manière que d'autres puissent être avisés d'une possible exposition. Le partage des identifiants aléatoires se fait sur une base volontaire et n'est possible que si le résultat positif du test a été confirmé par un professionnel de santé. COVID Shield télécharge périodiquement les identifiants aléatoires partagés depuis le serveur et les compare sur l'appareil de chaque utilisateur pour déterminer si une exposition possible a eu lieu."
server_title:
  other: "Serveur"
server_content:
  other: "Le serveur recueille et stocke de façon sécurisée les identifiants aléatoires importés depuis l'application mobile suite à un résultat de test positif confirmé. Il génère également des codes temporaires uniques qui accordent aux individus testés positifs au COVID-19 l'autorisation de mettre en ligne leurs identifiants aléatoires. Le serveur est suffisamment flexible pour un déploiement à différents ordres de gouvernement."
web_portal_title:
  other: "Portail Web"
web_portal_content_1:
  other: "Le portail web de résultats fournit aux professionnels de la santé des codes temporaires uniques qui peuvent être partagés avec les utilisateurs ayant reçu un résultat de test positif à la COVID-19. Ces codes donnent à l'utilisateur un accès lui permettant de mettre en ligne ses identifiants aléatoires via l'application mobile, s'il le souhaite. Aucun renseignement personnel n'est recueilli et il n'existe aucune association entre les codes et des tests particuliers."
web_portal_content_2:
  other: "L'utilisation du portail est facultative, puisqu'il est aussi possible de recourir au serveur pour générer des codes COVID Shield temporaires."
who_built_title:
  other: "Qui a conçu COVID Shield ?"
who_built_content_1:
  other: "Nous sommes un groupe de bénévoles de chez Shopify, et nous souhaitons contribuer au ralentissement de la transmission de la COVID-19 en mettant nos compétences et notre expérience au service du développement d'applications évolutives et conviviales. Nous lançons COVID Shield gratuitement, avec une licence « open source » flexible."
